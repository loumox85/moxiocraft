<script>
    window.addEventListener('message', function(event) {
        // A security check on the origin is best practice, but we'll skip a strict
        // one here since we're dealing with local files.
        
        // Check if the message contains our expected data format.
        if (event.data && typeof event.data.frameHeight === 'number') {
            const iframe = document.getElementById('news-iframe');
            if (iframe) {
                // Set the iframe height, adding a little extra space for safety.
                iframe.style.height = (event.data.frameHeight + 20) + 'px';
            }
        }
    });
